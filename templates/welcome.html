<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Square Up Game</title>
    <link rel="stylesheet" type="text/css" href="../static/CSS/welcome.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <IMG id="dog" SRC="https://www.animatedimages.org/data/media/202/animated-dog-image-0240.gif">
    <div class="pagetitle">
        <h1> Square Up! </h1>
        <form method="post" action="/game">
        <input id="username_box" type="text" name="username" value="" placeholder="Enter username">
        <input id="level_box" type="text" name="level" value="" placeholder="Enter level">
        <button id="submit_button" type="submit"> Start game! </button>
        <label id="box" for="colorPicker"> Pick your color:</label>
        <input id="colorPicker" type="color" name="color" value="#F703E0" id="colorPicker">
        <p id="output"></p>
        </form>
    </div>
  </body>
</html>
