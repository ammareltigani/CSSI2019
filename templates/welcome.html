<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Square Up Game</title>
    <link rel="stylesheet" type="text/css" href="../static/CSS/welcome.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <IMG id="gif_background" src="https://www.dalziel-pow.com/wp-content/uploads/2014/08/cubes.gif">
    <div class="pagetitle" >
      <h1 style="background-color:blue" id="rectangle"> Square Up! </h1>
    </div>
        <form action="/howtoplay">
        <button id="howtoplay_button" type="howtoplay"> How to play </button>
        </form>
        <form action="/aboutthecreators">
        <button id="abouthecreators_button" type="aboutthecreators"> About the creators </button>
        </form>
        <form method="post" action="/game">
        <input id="username_box" type="text" name="username" value="" placeholder="Enter username">
        <input id="level_box" type="text" name="level" value="" placeholder="Enter level">
        <button id="submit_button" type="submit"> Start game! </button>
        <label id="box" style="background-color:blue" for="colorPicker"> Pick your color:</label>
        <input id="colorPicker" type="color" name="color" value="#ADFF2F" id="colorPicker">
        <p id="output"></p>
        </form>
    </div>
  </body>
</html>
