<!DOCTYPE html>
<head>
  <title>Square Up</title>
  <script src="game.js"></script>
</head>
<body>
  <style>
  #grid {
    display: grid;
    grid-template-rows: 1fr 1fr 1fr;
    grid-template-columns: 1fr 1fr 1fr;
    grid-gap: 2vw;
    }
  #grid > div {
    font-size: 5vw;
    padding: .5em;
    background: gold;
    text-align: center;
  }
  #grid.clicked {
    background-color: blue;
    font-weight: bold;
    color: red;
  }
  </style>
  <div id="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</body>
